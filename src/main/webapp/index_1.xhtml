<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"> 
    <h:head>
        <title>Microprofile Rest Client</title>
    </h:head>
    <h:body>
        <h:form id="form" prependId="false">
            <p:growl id="growl"/>
            <h1>Microprofile Rest Client</h1>
            <p:toolbar>
                <p:toolbarGroup>
                    <p:commandButton value="getHello"
                                     update=":form:growl, :form:countryPanel"
                                     action="#{countryController.getHello()}"/>

                    <p:commandButton value="new"
                                     icon="pi pi-plus"
                                     actionListener="#{countryController.openNew}"
                                     update=":form:countryContent" oncomplete="PF('countryDialog').show()"
                                     styleClass="ui-button-success" style="margin-right: .5rem">
                        <p:resetInput target=":form:countryContent"/>

                    </p:commandButton>


                    <p:commandButton value="first()"
                                     update=":form:growl, :form:countryPanel"
                                     action="#{countryController.first()}"/>


                    <p:commandButton value="findAll()"
                                     update=":form:growl, :form:countryPanel"
                                     action="#{countryController.findAll()}"/>

                    <p:commandButton value="clear()"
                                     update=":form:growl, :form:countryPanel"
                                     action="#{countryController.clear()}"/>

                </p:toolbarGroup>
            </p:toolbar>

            <p:outputPanel id="countryPanel">
                <p:outputLabel value="message: #{countryController.message}" />
                <p:outputLabel value="search id:" />
                <p:inputText value="#{countryController.id}"/>
                <p:commandButton value="search()"
                                 update=":form:growl, :form:countryPanel"
                                 action="#{countryController.search()}"/>


                <p:dataTable var="item"
                             id="countryDataTable"
                             value="#{countryController.countryList}">
                    <p:column headerText="id">
                        <p:outputLabel value="#{item.id}"/>

                    </p:column>
                    <p:column headerText="name">
                        <p:outputLabel value="#{item.name}"/>

                    </p:column>
                    <p:column exportable="false">
                        <p:commandButton icon="pi pi-pencil" update=":form:countryContent"
                                         oncomplete="PF('countryDialog').show()"
                                         styleClass="edit-button rounded-button ui-button-success" process="@this">
                            <f:setPropertyActionListener value="#{item}" target="#{countryController.countrySelected}"/>
                            <p:resetInput target=":form:countryContent"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
            </p:outputPanel>



            <p:dialog header="Country" showEffect="fade" modal="true"
                      widgetVar="countryDialog" responsive="true">
                <p:outputPanel id="countryContent" class="ui-fluid">
                    <p:outputPanel rendered="#{not empty countryController.countrySelected}">

                        <div class="p-field">
                            <p:outputLabel for="id">id</p:outputLabel>
                            <p:inputText id="id" value="#{countryController.countrySelected.id}" required="true"/>
                        </div>
                        <div class="p-field">
                            <p:outputLabel for="name">Name</p:outputLabel>
                            <p:inputTextarea id="name" value="#{countryController.countrySelected.name}"/>
                        </div>


                    </p:outputPanel>
                </p:outputPanel>

                <f:facet name="footer">
                    <p:commandButton value="Save" icon="pi pi-check" actionListener="#{countryController.add()}"
                                     update="countryContent" process="countryContent @this"
                                     rendered="#{empty countryController.countrySelected.id}"
                                     />
                    <p:commandButton value="Update" icon="pi pi-check" actionListener="#{countryController.update()}"
                                     update="countryContent" process="countryContent @this"

                                     />
                    <p:commandButton value="Delete" icon="pi pi-check" actionListener="#{countryController.delete()}"
                                     update="countryContent" process="countryContent @this"

                                     />
                    <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('countryDialog').hide()"
                                     class="ui-button-secondary"/>
                </f:facet>
            </p:dialog>


        </h:form>
    </h:body>
</html>
